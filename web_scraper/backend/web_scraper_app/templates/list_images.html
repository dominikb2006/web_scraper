<!DOCTYPE html>
{% extends "base.html" %}
{% block body_block %}
<h1 class="page-header">{{ header }}</h1>
<div class="container">
    {% if text_list_insert %}
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Site URL</th>
            <th scope="col">Site Image</th>
        </tr>
        </thead>
        {% for page in text_list_insert %}.
        <tr>
            <td>{{ page.url }}</td>
            <td>{{ page.text }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p> NO RECORDS FOUND!</p>
    {% endif %}

</div>

<!--{#<p><img src="{% static "images/sample.jpg" %}" alt="Oho, no picture here! :("></p>#}-->

{% endblock %}
