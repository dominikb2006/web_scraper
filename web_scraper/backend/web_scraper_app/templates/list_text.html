<!DOCTYPE html>
{% extends "base.html" %}
{% block body_block %}
<h1 class="page-header">{{ header }}</h1>
<div class="container table-responsive-sm">
    {% if text_list_insert %}
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th style="width: 25%" scope="col">Site URL</th>
            <th style="width: 75%" scope="col">Site Text</th>
        </tr>
        </thead>
        {% for page in text_list_insert %}
        <tr>
            <td>{{ page.url }}</td>
            <td>{{ page.text }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p> NO RECORDS FOUND!</p>
    {% endif %}

</div>
{% endblock %}
