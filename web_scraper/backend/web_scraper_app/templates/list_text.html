<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of URLs and Texts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>List of URLs and Texts</h1>

<div class="djangotwo">
    {% if text_list_insert %}
        <table>
            <thead>
            <th>Site URL</th>
            <th>Site Text</th>
            </thead>
            {% for page in text_list_insert %}.
                <tr>
                    <td>{{ page.url }}</td>
                    <td>{{ page.text }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p> NO ACCESS RECORDS FOUND!</p>
    {% endif %}

</div>

{#<p><img src="{% static "images/sample.jpg" %}" alt="Oho, no picture here! :("></p>#}

</body>
</html>
